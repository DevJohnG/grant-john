<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Producto</title>
    <link rel="stylesheet" href="customize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://res.cloudinary.com/dxloogjhu/image/upload/v1753932213/Screenshot_2024-12-23_180246_my9qw5.png" 
                     alt="@madebygreechh" class="logo">
                <h1>@madebygreechh</h1>
            </div>
            <div class="header-icons">
                <span><a href="catalog.html" class="nav-link">Catálogo</a></span>
                <span><a href="index.html" class="nav-link">Admin</a></span>
            </div>
        </div>
    </header>
    <div class="container">
        <header class="product-header">
            <h1 class="product-title">Compra de Producto</h1>
        </header>

        <main class="customizer-main">
            <div class="customizer-content">
                <div class="form-column">
                    <div class="permanent-labels">
                        <label id="categoryLabel" class="permanent-label category"></label>
                        <label id="subcategoryLabel" class="permanent-label subcategory"></label>
                    </div>
                    <div class="product-image-mobile">
                        <img id="productImage" src="https://via.placeholder.com/400" alt="Producto seleccionado">
                    </div>
                    <form id="customizeForm">
                        <div class="form-group">
                            <label for="customPhrase" class="form-label">Frase / Nombre Personalizado</label>
                            <input type="text" id="customPhrase" name="customPhrase" class="form-input" placeholder="Escribe tu texto aquí..." required>
                        </div>
                        <div class="price-display">
                            <span class="price-label">Precio:</span>
                            <span id="productPrice" class="price-value">B/. 0.00</span>
                        </div>
                        <button type="submit" class="submit-btn">Comprar Ahora</button>
                    </form>
                </div>

                <div class="preview-column">
                    <div class="product-image-container">
                        <img id="productPreviewImage" src="https://via.placeholder.com/600" alt="Vista previa del producto">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Completa tu Pago</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="order-summary">
                    <h4>Resumen del Pedido</h4>
                    <p><strong>Producto:</strong> <span id="orderProductName"></span></p>
                    <p><strong>Personalización:</strong> <span id="orderCustomization"></span></p>
                    <p><strong>Total:</strong> <span id="orderTotal" class="total-price"></span></p>
                </div>
                <form id="payment-form">
                    <div id="card-element">
                    </div>
                    <div id="card-errors" role="alert"></div>
                    <button id="payBtn" class="pay-button">
                        <span id="payBtnText">Pagar Ahora</span>
                        <div id="payBtnSpinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="customize.js"></script>
</body>
</html>
