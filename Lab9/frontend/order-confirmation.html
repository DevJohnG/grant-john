<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Orden - Grant John</title>
    <link rel="stylesheet" href="order-confirmation.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <div class="checkmark-circle">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle-bg" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h1>¡Gracias por tu compra!</h1>
            <p>Tu pedido ha sido confirmado y se está procesando.</p>
            
            <div class="order-summary">
                <h2>Resumen del Pedido</h2>
                <div class="summary-item">
                    <span>Producto:</span>
                    <strong id="productName"></strong>
                </div>
                <div class="summary-item">
                    <span>Personalización:</span>
                    <strong id="customization"></strong>
                </div>
                <div class="summary-item total">
                    <span>Total Pagado:</span>
                    <strong id="total"></strong>
                </div>
                <div class="summary-item">
                    <span>ID de Transacción:</span>
                    <small id="transactionId"></small>
                </div>
            </div>

            <a href="catalog.html" class="back-to-catalog">Volver al Catálogo</a>
        </div>
    </div>
    <script src="order-confirmation.js"></script>
</body>
</html>
