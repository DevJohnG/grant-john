<body>

        init() {

          // App.methods.hacerAlgo();
        },
        methods: {
          // Define los métodos de tu aplicación aquí

  <script>
    // Ejemplo #1
    // En este ejemplo se muestra cómo se puede imprimir un texto en un div.
    (() => {
      const App = {
        htmlElements: {
          salida: document.querySelector('#salida'),
        },
        init() {
          App.htmlElements.salida.textContent = '¡Hola desde App!';
        },
      };
      App.init();
    })();
  </script>
  <script>
    // Ejemplo #2
    // En este ejemplo se muestra cómo se puede imprimir el valor de un input en un div.
    (() => {
      const App = {
        htmlElements: {
          entrada: document.querySelector('#entrada'),
          salida: document.querySelector('#salida'),
        },
        init() {
          App.htmlElements.entrada.addEventListener('input', App.imprimir);
        },
        imprimir(evento) {
          App.htmlElements.salida.innerHTML += `<p>${evento.target.value}</p>`;
        },
      };
      App.init();
    })();
  </script>
  <script>
    // Ejemplo #3
    // En este ejemplo se muestra cómo se puede leer el valor de un input después de que el usuario haga submit en un formulario.
    (() => {
      const App = {
        htmlElements: {
          formulario: document.querySelector('#formulario'),
          salida: document.querySelector('#salida'),
        },
        init() {
          App.htmlElements.formulario.addEventListener('submit', App.imprimir);
        },
        imprimir(evento) {
          evento.preventDefault();
          App.htmlElements.salida.innerHTML += `<p>${evento.target.value}</p>`;
        },
      };
      App.init();
    })();
  </script>
</body>
</html>
