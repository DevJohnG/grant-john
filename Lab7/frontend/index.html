<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@madebygreechh</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <main>

        <section class="card">
            <div class="card-content">
                <h1>@madebygreechh</h1>
                <h2>Emprendimiento de personalizados</h2>
                <div class="addProductButtomDiv">
            <button class="buttonStyleMas" id="buttonShow">+ Producto</button>
        </div>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="products-table">
                    </tbody>
                </table>
            </div>
        </section>

        <br>

        <br>

        <dialog id="formDialog" class="formDialog">
            <section class="addProductSection">
                <div class="addProducts">
                    <form action="">
                        <div class="addProductContentDiv">
                            <div class="addProductContentTitleContainer">
                                <label class="inputTitle">Categoría del producto:</label>
                            </div>
                            <div class="addProductContentContainer">
                                <select id="category" class="selectStyle" required>
                                </select>
                            </div>
                        </div>
                        <div class="addProductContentDiv">
                            <div class="addProductContentTitleContainer">
                                <label class="inputTitle">Nombre del producto:</label>
                            </div>
                            <div class="addProductContentContainer">
                                <input type="text" id="productname" class="inputStyle" placeholder="Nombre del Producto"
                                    maxlength="25" required>
                            </div>
                        </div>
                        <div class="addProductContentDiv">
                            <div class="addProductContentTitleContainer">
                                <label class="inputTitle">Precio:</label>
                            </div>
                            <div class="addProductContentContainer">
                                <input type="number" id="productprize" placeholder="B/. 0.00" class="inputStyle"
                                    step="0.01" min="0" max="100" required>
                            </div>
                        </div>

                        <br>
                        <div class="buttonDiv">
                            <input type="submit" value="ADD" class="buttonStyle">
                            <button type="button" class="buttonStyle" id="dialogCancelButton">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>
        </dialog>
    </main>
</body>

</html>
